<div class="card">
    <div class="header">
        <div class="icon-error" ng-show="{{card.errors > 0}}"><i class="fa fa-exclamation" aria-hidden="true"></i></div>
        <div class="icon-ok" ng-hide="{{card.errors > 0}}"><i class="fa fa-check" aria-hidden="true"></i></div>
        <div class="inline">{{card.status}}</div>
        <div class="inline pull-right"><i class="more-options fa fa-ellipsis-h" aria-hidden="true"></i></div>
    </div>
    <div class="container">
        <div class="name">
            {{card.name}}
        </div>
        <div class="description">
            {{card.description}}
        </div>
        <div class="path">
            {{card.path}}
        </div>
    </div>
    <div class="footer">
        <div class="footer-left inline">
            <div class="vm-label">
                VM
            </div>
            <div class="vm-value">
                {{card.vm}}
            </div>
        </div>
        <div class="footer-right inline">
            <div class="error-label">
                Errors
            </div>
            <div class="error-value">
                {{card.errors}}
            </div>
        </div>
    </div>
</div>
